# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
# IMPORTANT: Sensitive values are stored in Secret Manager, not in this file.
# To set secrets, run: firebase apphosting:secrets:set <SECRET_NAME>
env:
  - variable: BACKEND_BASE_URL
    value: https://photo-coach-api-483846571887.us-central1.run.app
    availability:
      - BUILD
      - RUNTIME

  # Firebase configuration - non-sensitive values
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: ai-hackathon-e04d2.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: ai-hackathon-e04d2
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: ai-hackathon-e04d2.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "483846571887"
    availability:
      - BUILD
      - RUNTIME

  # Firebase API Key - stored in Secret Manager
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: WEB_API_KEY
    availability:
      - BUILD
      - RUNTIME

  # Firebase App ID - stored in Secret Manager
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: WEB_APP_ID
    availability:
      - BUILD
      - RUNTIME
